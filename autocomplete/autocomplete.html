<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>GopherJS Rocks!</title>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/2.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/2.3.1/css/bootstrap-responsive.min.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>GopherJS AutoComplete example </h1>
			<p>inspired by <a href="https://github.com/Reactive-Extensions/rxjs-jquery/tree/master/examples">RxJS jQuery examples</a></p>
			<p><a href="https://github.com/rusco/rxjs/tree/master/autocomplete/autocomplete.go">Source</a></p>
		    <p class="lead">Example shows how to implemement FRP concepts with Golang Channels</p>
        </div>
        <div class="row-fluid">
            <form role="form">
                <div class="form-group">
                    <label for="textInput">Enter Query for Wikipedia</label>
                    <input type="text" id="textInput" class="form-control" placeholder="Enter Query...">
                </div>
            </form>
        </div>
        <div class="row-fluid">    
            <ul id="results"></ul>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="autocomplete.js"></script>    
</body>   
</html>
